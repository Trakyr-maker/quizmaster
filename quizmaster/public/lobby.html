<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - QuizMaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lobby-screen">
            <h1>Lobby</h1>
            <div class="room-code-display">
                <p>Raumcode:</p>
                <h2 id="roomCodeDisplay">------</h2>
                <button class="btn btn-small" onclick="copyRoomCode()">ðŸ“‹ Kopieren</button>
            </div>

            <div class="players-section">
                <h3>Spieler (<span id="playerCount">0</span>)</h3>
                <div id="playersList" class="players-list"></div>
            </div>

            <!-- Host Controls -->
            <div id="hostControls" class="host-controls">
                <h3>Einstellungen</h3>
                <div class="settings-group">
                    <label>
                        <input type="checkbox" id="teamMode" onchange="updateSettings()">
                        Team-Modus
                    </label>
                    <label>
                        <input type="checkbox" id="timerEnabled" checked onchange="updateSettings()">
                        Timer aktivieren
                    </label>
                    <label>
                        Zeit pro Frage (Sekunden):
                        <input type="number" id="questionTime" value="30" min="10" max="60" onchange="updateSettings()">
                    </label>
                </div>
                <button class="btn btn-primary btn-large" onclick="startGame()">Spiel starten</button>
            </div>

            <button class="btn btn-secondary" onclick="leaveLobby()">Lobby verlassen</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
