<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel - QuizMaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <div class="game-header">
                <h1>QuizMaster</h1>
                <div id="currentPlayerDisplay" class="current-player">
                    Am Zug: <span id="currentPlayerName">---</span>
                </div>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard">
                <h3>Punktestand</h3>
                <div id="scoresList"></div>
            </div>

            <!-- Game Board -->
            <div id="gameBoard" class="game-board"></div>

            <!-- Question Modal -->
            <div id="questionModal" class="modal">
                <div class="modal-content question-modal">
                    <div class="question-header">
                        <span id="questionPoints">0</span> Punkte
                    </div>
                    <div class="question-text" id="questionText"></div>
                    
                    <div id="waitingForBuzz" class="waiting-state">
                        <p>Warte auf Buzzer...</p>
                        <button class="btn btn-buzz" onclick="buzz()">ðŸ”” BUZZ</button>
                    </div>
                    
                    <div id="answerInput" class="answer-state" style="display:none;">
                        <input type="text" id="answerField" placeholder="Deine Antwort...">
                        <button class="btn btn-primary" onclick="submitAnswer()">Antwort abgeben</button>
                    </div>
                    
                    <div id="resultDisplay" class="result-display" style="display:none;">
                        <p id="resultText"></p>
                        <p id="correctAnswerText"></p>
                    </div>
                </div>
            </div>

            <!-- Game End Modal -->
            <div id="gameEndModal" class="modal">
                <div class="modal-content">
                    <h2>ðŸŽ‰ Spiel beendet!</h2>
                    <div id="finalScores" class="final-scores"></div>
                    <button class="btn btn-primary" onclick="backToHome()">ZurÃ¼ck zum HauptmenÃ¼</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
